name: Deploy to Sakura Internet

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードを取得
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Deno環境のセットアップ
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # 3. ビルド実行（src/infra/build.ts を実行して dist を生成）
      - name: Build
        run: deno run -A src/infra/build.ts

      # 4. SSH秘密鍵をセットアップ
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SAKURA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SAKURA_PORT }} ${{ secrets.SAKURA_HOST }} >> ~/.ssh/known_hosts

      # 5. rsyncでさくらインターネットにデプロイ
      - name: Deploy to Sakura Internet
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SAKURA_PORT }}" \
            ./dist/ \
            ${{ secrets.SAKURA_USER }}@${{ secrets.SAKURA_HOST }}:${{ secrets.SAKURA_DEPLOY_PATH }}
