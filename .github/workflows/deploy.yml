name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: ["main"]

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードを取得
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Deno環境のセットアップ
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # 3. ビルド実行（src/infra/build.ts を実行して dist を生成）
      - name: Build
        run: deno run -A src/infra/build.ts

      # 4. GitHub Pages用に成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # ここで作成されたdistフォルダを指定

      # 5. 実際にデプロイを実行
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4